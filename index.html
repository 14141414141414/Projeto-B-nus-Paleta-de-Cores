<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="style.css">

  <title>Palette-Colors</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./color-wheel.png" alt="color wheel logo" class="wheel">
   <p class= "base">Base</p> <p class="collors">Collors</p>
   </div>
  <div class="nave">
    <p>Website Colors</p>
    <p>Templates</p>
    <p>Contact</p>
  </div>
  </header>

  <main>
    <section class="container">

    <section class="generate-color">
      <h1 class="intro-text">Um jeito rápido e fácil de escolher as cores do seu site</h1>
      <h3 class="click-text">Clique no Botão para aplicar a paleta!</h3>
      <button class="click-btn"><p>Click Me!!!</p></button>
    </section>
    <section class="painting">
      <div class="cor1 paleta"><p class="colorNum"></p>
        <input type="text" name="" class="input-Color" ><input type="checkbox" id="cor1"></div>
      <div class="cor2 paleta"><p class="colorNum"></p>
        <input type="text" name="" class="input-Color" ><input type="checkbox" id="cor2"></div>
      <div class="cor3 paleta"><p class="colorNum"></p>
        <input type="text" name="" class="input-Color" ><input type="checkbox" id="cor3"></div>
      <div class="cor4 paleta"><p class="colorNum"></p>
        <input type="text" name="" class="input-Color" ><input type="checkbox" id="cor4"></div>
      <div class="cor5 paleta"><p class="colorNum"></p>
        <input type="text" name="" class="input-Color" ><input type="checkbox" id="cor5"></div>
      <button class="layout-btn">Click Me!!!</button>
    </section>
  </section>
  <footer><p></p></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
